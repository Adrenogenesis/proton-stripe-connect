[build]
    command = "npm run dev"
    publish = "/frontend"
    base = "/"

[[redirects]]
    from ="/"
    to = "/pages"
    status = 200

[[plugins]]
    package = "netlify-plugin-cache-nextjs"
    # These options will cache the build directory at `${NETLIFY_BASE}/frontend/.next-build`
    [plugins.inputs]   
    build_dir_path = "frontend"
    
